<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo 5 jQuery</h1>
    <img
      src="logo - psi angela corrÃªa.jpg"
      alt=""
      class="icone"
      style="width: 30%"
    />
    <img
      src="logo - debora ribas personal.jpg"
      alt=""
      class="icone"
      style="width: 30%"
    />
    <img
      src="logo - proxy ambiental.jpg"
      alt=""
      class="icone"
      style="width: 30%"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $("img").on("mouseover", function () {
          $(".icone").css("opacity", 0.3);
          $(this).css("opacity", 1);
        });
      });
    </script>
  </body>
</html>
